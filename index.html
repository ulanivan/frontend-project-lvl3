<!doctype html>
<html>
  <head>
    <title>RSS Reader</title>
  </head>
  <body>
    <div id="app">
      <div class="jumbotron jumbotron-fluid bg-dark">
        <div class="container-xl">
          <div class="row">
            <div class="mx-auto col-md-10 col-lg-8 text-white">
              <h1 class="display-3">RSS Reader</h1>
              <p class="lead">Start reading RSS today! It is easy, it is nicely.</p>
              <form action class="rss-form">
                <div class="form-row">
                  <div class="col">
                    <input type="text"
                           class="form-control form-control-lg w-100"
                           placeholder="RSS link"
                           aria-label="url"
                           name="url"
                           autofocus
                           required
                    >
                  </div>
                  <div class="col-auto">
                    <button type="submit"
                            aria-label="add"
                            class="btn btn-lg btn-primary px-sm-5"
                    >
                      Add
                    </button>
                </div>
              </div>
            </form>
            <p class="text-muted my-1">Example: https://ru.hexlet.io/lessons.rss</p>
          </div>
        </div>
      </div>
    </div> 
  </div>
</body>
</html>
